<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App 2.0</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>





    <section class="outerContainer">

      <div class="input_form">
        <h1 class="input_heading" tabindex="0">ToDo App 2.0</h1>
        <form class="myForm" id="add-todo" action="/task/create" method="post">
          <input class="myForm-input myForm-input-text" aria-label="input textbox" placeholder="Type your ToDo" type="text" name="description" value="" required aria-required="true">
          <input class="myForm-input myForm-input-button" type="submit" role="button" aria-label="Search song" value="" tabindex="0">
          <!-- <input type="checkbox" name="users" value="user.id"> -->

        </form>



        <div class="introduction">
        </div>

        <div id="todo-container" class="todo-list">



        </div>



    </section>

    <div id="footer"></div>
    <!-- <script src="./logic.js"></script> -->
    <script src="./app.js"></script>
  </body>

</html>
